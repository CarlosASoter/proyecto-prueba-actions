# Nombre del flujo que ver谩s en la pesta帽a Actions
name: Pipeline de Integraci贸n Continua Total

# Disparadores: Se activa en push y PR a las ramas principales
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validar-codigo:
    # Entorno de ejecuci贸n
    runs-on: ubuntu-latest

    # Matriz para probar en m煤ltiples versiones de Node.js
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 1. Descarga el c贸digo del repositorio
      - name: Hacer Checkout del c贸digo
        uses: actions/checkout@v4

      # 2. Configura Node.js con la versi贸n de la matriz y activa cach茅 de npm
      - name: Instalar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Instalaci贸n limpia de dependencias (basada en package-lock.json)
      - name: Instalar dependencias
        run: npm ci

      # 4. Auditor铆a de seguridad (Nivel moderado para no dejar pasar riesgos)
      - name: Auditor铆a de seguridad
        run: npm audit --audit-level=moderate

      # 5. Linter: Verifica calidad de escritura del c贸digo
      - name: Verificar estilo de c贸digo (Lint)
        run: npm run lint --if-present

      # 6. Prettier: Verifica que el formato visual sea correcto
      - name: Verificar formato (Prettier)
        run: npx prettier --check . --ignore-path .gitignore || echo "Prettier no configurado"

      # 7. Tests + Cobertura: Ejecuta pruebas y genera reporte de qu茅 falta por probar
      - name: Ejecutar Tests con Cobertura
        run: npm test -- --coverage --if-present

      # 8. Build: Compila el proyecto
      - name: Construir proyecto
        run: npm run build --if-present

      # 9. Artefactos: Guarda la carpeta de salida (dist o build) para descargarla
      - name: Subir artefacto del Build
        if: success() # Solo si el build tuvo 茅xito
        uses: actions/upload-artifact@v4
        with:
          name: binarios-node-${{ matrix.node-version }}
          path: |
            dist/
            build/
          if-no-files-found: ignore

      # 10. Resumen: Escribe informaci贸n 煤til en la p谩gina principal del Action
      - name: Generar resumen en GitHub
        if: always() # Se ejecuta aunque fallen pasos anteriores para saber qu茅 pas贸
        run: |
          echo "###  Resumen de la Ejecuci贸n" >> $GITHUB_STEP_SUMMARY
          echo "- **Resultado**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Versi贸n de Node**: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Fecha**: $(date)" >> $GITHUB_STEP_SUMMARY
